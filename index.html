<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables Assignment</title>
</head>
<body>

      <td>New York</td>

    <tr>

    <!-- ROW 3 -->

      <td>Chicago</td>

    <!-- ROW 4 -->

  </table>

</body>
</html>
